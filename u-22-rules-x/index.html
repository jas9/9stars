<p>大抵上，有道理的道理都是相通的。</p>

<p>於是，有人把總共 22 條的 <a href="http://www.pixartouchbook.com/blog/2011/5/15/pixar-story-rules-one-version.html" title="The Pixar Touch - history of Pixar - Blog - Pixar story rules (one version)">Pixar story rules</a> 改寫成 <a href="https://www.thoughtworks.com/insights/blog/22-rules-ux" title="The 22 Rules of UX">The 22 Rules of UX</a>。</p>
